<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン・アカウント作成 - CouplePlan</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-heart"></i>
                <span>CouplePlan</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="../uc003/UC003-001.html" class="nav-link">ポータル</a>
                <a href="../common/COMMON-003.html" class="nav-link">ヘルプ</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- ログイン・アカウント作成フォーム -->
            <div class="auth-container">
                <div class="auth-header">
                    <h1 class="auth-title">CouplePlan</h1>
                    <p class="auth-subtitle">AIがあなたたちのデートを特別にします</p>
                </div>

                <!-- タブ切り替え -->
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login')" id="loginTab">
                        ログイン
                    </button>
                    <button class="tab-btn" onclick="showTab('signup')" id="signupTab">
                        アカウント作成
                    </button>
                </div>

                <!-- ログインフォーム -->
                <div class="auth-form" id="loginForm">
                    <form class="form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">メールアドレス</label>
                            <input type="email" id="loginEmail" name="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">パスワード</label>
                            <div class="password-input">
                                <input type="password" id="loginPassword" name="password" class="form-input" placeholder="パスワードを入力" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                ログイン状態を保持
                            </label>
                            <a href="#" class="forgot-password" onclick="forgotPassword()">パスワードを忘れた方</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-large">
                            <i class="fas fa-sign-in-alt"></i>
                            ログイン
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>または</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="btn btn-social google" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i>
                            Googleでログイン
                        </button>
                        <button class="btn btn-social apple" onclick="socialLogin('apple')">
                            <i class="fab fa-apple"></i>
                            Appleでログイン
                        </button>
                    </div>
                </div>

                <!-- アカウント作成フォーム -->
                <div class="auth-form" id="signupForm" style="display: none;">
                    <form class="form" onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="signupName" class="form-label">お名前</label>
                            <input type="text" id="signupName" name="name" class="form-input" placeholder="山田太郎" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupEmail" class="form-label">メールアドレス</label>
                            <input type="email" id="signupEmail" name="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupPassword" class="form-label">パスワード</label>
                            <div class="password-input">
                                <input type="password" id="signupPassword" name="password" class="form-input" placeholder="8文字以上" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength" id="passwordStrength"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="signupConfirmPassword" class="form-label">パスワード確認</label>
                            <div class="password-input">
                                <input type="password" id="signupConfirmPassword" name="confirmPassword" class="form-input" placeholder="パスワードを再入力" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('signupConfirmPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="terms" required>
                                <span class="checkmark"></span>
                                <a href="#" onclick="showTerms()">利用規約</a>と<a href="#" onclick="showPrivacy()">プライバシーポリシー</a>に同意します
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="newsletter">
                                <span class="checkmark"></span>
                                お得な情報やアップデート情報を受け取る
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-large">
                            <i class="fas fa-user-plus"></i>
                            アカウント作成
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>または</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="btn btn-social google" onclick="socialSignup('google')">
                            <i class="fab fa-google"></i>
                            Googleで作成
                        </button>
                        <button class="btn btn-social apple" onclick="socialSignup('apple')">
                            <i class="fab fa-apple"></i>
                            Appleで作成
                        </button>
                    </div>
                </div>

                <!-- ゲスト利用 -->
                <div class="guest-access">
                    <p>まずはお試しで利用したい方</p>
                    <button class="btn btn-outline" onclick="guestLogin()">
                        <i class="fas fa-user-secret"></i>
                        ゲストとして利用
                    </button>
                </div>
            </div>

            <!-- 機能紹介 -->
            <div class="features-showcase">
                <h2>CouplePlanの特徴</h2>
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div class="feature-content">
                            <h3>AIデートプラン生成</h3>
                            <p>あなたたちの好みに合わせた最適なデートプランをAIが自動生成</p>
                        </div>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="feature-content">
                            <h3>共同編集</h3>
                            <p>パートナーと一緒にリアルタイムでデートプランを作成</p>
                        </div>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-paint-brush"></i>
                        </div>
                        <div class="feature-content">
                            <h3>Date Canvas</h3>
                            <p>デートの思い出を美しいアルバムとして記録</p>
                        </div>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="feature-content">
                            <h3>関係修復</h3>
                            <p>AIが喧嘩や対立の解決をサポート</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/common.js"></script>
    <script src="../../js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
        });
        
        function initializeAuth() {
            // 認証フォームの初期化
            setupPasswordStrength();
            setupFormValidation();
        }
        
        function showTab(tab) {
            // タブの切り替え
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tab + 'Tab').classList.add('active');
            
            // フォームの表示切り替え
            document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = tab === 'signup' ? 'block' : 'none';
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function setupPasswordStrength() {
            const passwordInput = document.getElementById('signupPassword');
            const strengthIndicator = document.getElementById('passwordStrength');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = calculatePasswordStrength(password);
                updatePasswordStrength(strength, strengthIndicator);
            });
        }
        
        function calculatePasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            return score;
        }
        
        function updatePasswordStrength(strength, indicator) {
            const levels = ['', '弱い', '普通', '良い', '強い', '非常に強い'];
            const colors = ['', '#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6'];
            
            indicator.textContent = levels[strength] || '';
            indicator.style.color = colors[strength] || '';
        }
        
        function setupFormValidation() {
            // パスワード確認の検証
            const password = document.getElementById('signupPassword');
            const confirmPassword = document.getElementById('signupConfirmPassword');
            
            confirmPassword.addEventListener('input', function() {
                if (this.value !== password.value) {
                    this.setCustomValidity('パスワードが一致しません');
                } else {
                    this.setCustomValidity('');
                }
            });
        }
        
        function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // ログイン処理
            showInfo('ログイン中...');
            setTimeout(() => {
                showSuccess('ログインしました');
                window.location.href = '../common/COMMON-001.html';
            }, 1000);
        }
        
        function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');
            
            // アカウント作成処理
            showInfo('アカウント作成中...');
            setTimeout(() => {
                showSuccess('アカウントが作成されました');
                window.location.href = 'AUTH-002.html';
            }, 1000);
        }
        
        function forgotPassword() {
            showInfo('パスワードリセットメールを送信します');
        }
        
        function socialLogin(provider) {
            showInfo(`${provider}でログイン中...`);
            setTimeout(() => {
                showSuccess('ログインしました');
                window.location.href = '../common/COMMON-001.html';
            }, 1000);
        }
        
        function socialSignup(provider) {
            showInfo(`${provider}でアカウント作成中...`);
            setTimeout(() => {
                showSuccess('アカウントが作成されました');
                window.location.href = 'AUTH-002.html';
            }, 1000);
        }
        
        function guestLogin() {
            showInfo('ゲストとして利用開始');
            setTimeout(() => {
                window.location.href = '../common/COMMON-001.html';
            }, 500);
        }
        
        function showTerms() {
            showInfo('利用規約を表示します');
        }
        
        function showPrivacy() {
            showInfo('プライバシーポリシーを表示します');
        }
    </script>
    
    <style>
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: var(--space-8);
            margin-bottom: var(--space-8);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .auth-title {
            font-size: var(--text-4xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: var(--text-lg);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: var(--space-6);
            border-bottom: 1px solid var(--border-light);
        }
        
        .tab-btn {
            flex: 1;
            padding: var(--space-4);
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: var(--text-lg);
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all var(--transition-fast);
        }
        
        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .auth-form {
            margin-bottom: var(--space-6);
        }
        
        .form-group {
            margin-bottom: var(--space-4);
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-size: var(--text-base);
            transition: border-color var(--transition-fast);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .password-input {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .password-strength {
            margin-top: var(--space-1);
            font-size: var(--text-sm);
            font-weight: 500;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            cursor: pointer;
            font-size: var(--text-sm);
        }
        
        .checkbox-label input[type="checkbox"] {
            display: none;
        }
        
        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .checkbox-label input[type="checkbox"]:checked + .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .checkbox-label input[type="checkbox"]:checked + .checkmark::after {
            content: '✓';
            color: var(--white);
            font-size: var(--text-xs);
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--text-sm);
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-large {
            width: 100%;
            padding: var(--space-4);
            font-size: var(--text-lg);
        }
        
        .divider {
            text-align: center;
            margin: var(--space-6) 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--border-light);
        }
        
        .divider span {
            background-color: var(--white);
            padding: 0 var(--space-4);
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }
        
        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            background-color: var(--white);
            color: var(--text-primary);
            font-weight: 500;
            transition: all var(--transition-fast);
        }
        
        .btn-social:hover {
            border-color: var(--primary-color);
            background-color: var(--gray-50);
        }
        
        .btn-social.google {
            border-color: #db4437;
            color: #db4437;
        }
        
        .btn-social.apple {
            border-color: #000;
            color: #000;
        }
        
        .guest-access {
            text-align: center;
            padding-top: var(--space-6);
            border-top: 1px solid var(--border-light);
        }
        
        .guest-access p {
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .features-showcase {
            background-color: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            padding: var(--space-8);
        }
        
        .features-showcase h2 {
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-6);
        }
        
        .feature-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: var(--space-6);
            background-color: var(--gray-50);
            border-radius: var(--radius-lg);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--space-4);
        }
        
        .feature-icon i {
            color: var(--white);
            font-size: var(--text-xl);
        }
        
        .feature-content h3 {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .feature-content p {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }
        
        @media (max-width: 768px) {
            .auth-container {
                margin: var(--space-4);
                padding: var(--space-6);
            }
            
            .form-options {
                flex-direction: column;
                gap: var(--space-3);
                align-items: flex-start;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
