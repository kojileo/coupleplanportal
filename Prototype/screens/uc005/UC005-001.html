    <script>
        let canvas, ctx;
        let isDrawing = false;
        let currentTool = 'pen';
        let currentColor = '#ff6b6b';
        let currentBrushSize = 3;
        let layers = [];
        let currentLayer = 0;
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeCanvas();
        });
        
        function initializeCanvas() {
            canvas = document.getElementById('dateCanvas');
            ctx = canvas.getContext('2d');
            
            // キャンバスイベントリスナー
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // タッチイベント（モバイル対応）
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            // 初期レイヤーの設定
            setupLayers();
        }
        
        function setupLayers() {
            layers = [
                { name: '背景', visible: true, locked: false },
                { name: '描画レイヤー', visible: true, locked: false }
            ];
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.lineWidth = currentBrushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function selectTool(tool) {
            currentTool = tool;
            
            // ツールボタンの状態更新
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
            
            // カーソルの変更
            canvas.style.cursor = getToolCursor(tool);
        }
        
        function getToolCursor(tool) {
            const cursors = {
                'pen': 'crosshair',
                'brush': 'crosshair',
                'eraser': 'crosshair',
                'text': 'text',
                'sticker': 'pointer'
            };
            return cursors[tool] || 'default';
        }
        
        function changeColor(color) {
            currentColor = color;
        }
        
        function changeBrushSize(size) {
            currentBrushSize = size;
            document.getElementById('brushSizeValue').textContent = size + 'px';
        }
        
        function undo() {
            // 実際の実装では履歴管理を行う
            showInfo('元に戻しました');
        }
        
        function redo() {
            // 実際の実装では履歴管理を行う
            showInfo('やり直しました');
        }
        
        function saveCanvas() {
            // キャンバスを画像として保存
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'date-canvas.png';
            link.href = dataURL;
            link.click();
            
            showSuccess('キャンバスを保存しました');
        }
        
        function addPhoto() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            ctx.drawImage(img, 50, 50, 200, 150);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }
        
        function addLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    // 位置情報をキャンバスに追加
                    ctx.fillStyle = currentColor;
                    ctx.font = '16px Arial';
                    ctx.fillText(`位置: ${lat.toFixed(4)}, ${lng.toFixed(4)}`, 10, 30);
                    
                    showSuccess('位置情報を追加しました');
                });
            } else {
                showWarning('位置情報が利用できません');
            }
        }
        
        function addLayer() {
            const newLayer = {
                name: `レイヤー ${layers.length + 1}`,
                visible: true,
                locked: false
            };
            layers.push(newLayer);
            updateLayersList();
        }
        
        function toggleLayerVisibility(index) {
            layers[index].visible = !layers[index].visible;
            updateLayersList();
        }
        
        function deleteLayer(index) {
            if (layers.length > 1) {
                layers.splice(index, 1);
                updateLayersList();
            }
        }
        
        function updateLayersList() {
            // レイヤーリストの更新
            console.log('レイヤーリストを更新しました');
        }
        
        function selectStickerCategory(category) {
            document.querySelectorAll('.sticker-category').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function addSticker(stickerType) {
            // ステッカーをキャンバスに追加
            ctx.fillStyle = currentColor;
            ctx.font = '24px Arial';
            ctx.fillText(getStickerEmoji(stickerType), 100, 100);
        }
        
        function getStickerEmoji(type) {
            const emojis = {
                'heart': '❤️',
                'smile': '😊',
                'star': '⭐',
                'camera': '📷',
                'music': '🎵',
                'gift': '🎁'
            };
            return emojis[type] || '❤️';
        }
        
        function addPhotoToCanvas(photoId) {
            showInfo(`写真 ${photoId} をキャンバスに追加しました`);
        }
        
        function uploadPhoto() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.multiple = true;
            input.onchange = function(e) {
                showSuccess(`${e.target.files.length} 枚の写真をアップロードしました`);
            };
            input.click();
        }
        
        function addComment() {
            const commentText = document.getElementById('commentInput').value;
            if (commentText.trim()) {
                // コメントを追加
                showInfo('コメントを追加しました');
                document.getElementById('commentInput').value = '';
            }
        }
    </script>

        }
        
        .canvas-info p {
            color: var(--white);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .canvas-actions {
            display: flex;
            gap: var(--space-2);
        }
        
        .btn-white {
            background-color: var(--white);
            color: var(--text-primary);
            border: none;
        }
        
        .btn-white:hover {
            background-color: var(--gray-100);
        }
        
        .canvas-sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        .layer-panel,
        .sticker-panel,
        .photo-panel {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: var(--space-4);
        }
        
        .layer-panel h3,
        .sticker-panel h3,
        .photo-panel h3 {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-4);
        }
        
        .layers-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }
        
        .layer-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-2);
            border-radius: var(--radius-md);
            transition: background-color var(--transition-fast);
        }
        
        .layer-item:hover {
            background-color: var(--gray-50);
        }
        
        .layer-item.active {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--primary-color);
        }
        
        .layer-preview {
            width: 30px;
            height: 30px;
            border-radius: var(--radius-md);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .layer-thumbnail {
            width: 100%;
            height: 100%;
            background-color: var(--gray-200);
        }
        
        .layer-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .layer-name {
            font-size: var(--text-sm);
            color: var(--text-primary);
        }
        
        .layer-controls {
            display: flex;
            gap: var(--space-1);
        }
        
        .layer-btn {
            width: 24px;
            height: 24px;
            border: none;
            background-color: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-xs);
        }
        
        .layer-btn:hover {
            background-color: var(--gray-100);
        }
        
        .sticker-categories {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
            flex-wrap: wrap;
        }
        
        .sticker-category {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            background-color: var(--white);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: var(--text-sm);
        }
        
        .sticker-category:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .sticker-category.active {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .stickers-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-2);
        }
        
        .sticker-item {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: var(--text-lg);
        }
        
        .sticker-item:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 107, 107, 0.1);
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--radius-md);
            overflow: hidden;
            cursor: pointer;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .photo-item:hover .photo-overlay {
            opacity: 1;
        }
        
        .comments-panel {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            padding: var(--space-6);
        }
        
        .comments-panel h3 {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-4);
        }
        
        .comments-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            margin-bottom: var(--space-4);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .comment-item {
            display: flex;
            gap: var(--space-3);
        }
        
        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .comment-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .comment-content {
            flex: 1;
        }
        
        .comment-header {
            display: flex;
            gap: var(--space-2);
            margin-bottom: var(--space-1);
        }
        
        .comment-author {
            font-weight: 600;
            color: var(--text-primary);
            font-size: var(--text-sm);
        }
        
        .comment-time {
            color: var(--text-secondary);
            font-size: var(--text-xs);
        }
        
        .comment-text {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            line-height: 1.5;
        }
        
        .comment-input {
            display: flex;
            gap: var(--space-3);
        }
        
        .comment-form {
            flex: 1;
            display: flex;
            gap: var(--space-2);
        }
        
        .comment-form input {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-4);
            }
            
            .canvas-toolbar {
                flex-direction: column;
                gap: var(--space-4);
            }
            
            .toolbar-left,
            .toolbar-center,
            .toolbar-right {
                width: 100%;
                justify-content: center;
            }
            
            .canvas-container {
                grid-template-columns: 1fr;
            }
            
            .canvas-sidebar {
                order: -1;
            }
            
            .stickers-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .photos-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</body>
</html>
