<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Canvas - CouplePlan</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- ナビゲーションバー -->

        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-heart"></i>
                <span>CouplePlan</span>
            </div>
            <div class="nav-menu" id="nav-menu">

                <a href="../uc003/UC003-001.html" class="nav-link">ポータル</a>

                <span class="bar"></span>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- ヘッダー -->
            <div class="page-header">
                <div class="header-content">
                    <h1 class="page-title">Date Canvas</h1>
                    <p class="page-subtitle">デートの思い出をキャンバスに記録しましょう</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i>
                        戻る
                    </button>
                    <button class="btn btn-primary" onclick="toggleMapView()">
                        <i class="fas fa-map" id="viewToggleIcon"></i>
                        <span id="viewToggleText">地図表示</span>
                    </button>
                </div>
            </div>

            <!-- キャンバスエリア -->
            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <div id="canvas" class="canvas-view">
                        <!-- キャンバスのプレースホルダー -->
                        <div class="canvas-placeholder">
                            <div class="canvas-content">
                                <i class="fas fa-paint-brush"></i>
                                <h3>インタラクティブキャンバス</h3>
                                <p>デートの思い出を自由に記録できます</p>
                            </div>
                        </div>
                        
                        <!-- メモオーバーレイ -->
                        <div class="memo-overlay">
                            <!-- メモ1: ランチ -->
                            <div class="memo-item" style="top: 20%; left: 30%;" onclick="showMemoDetails(1)">
                                <div class="memo-marker" style="background-color: #FF6B6B;">
                                    <i class="fas fa-utensils"></i>
                                </div>
                                <div class="memo-label">美味しいランチ</div>
                            </div>
                            
                            <!-- メモ2: 写真 -->
                            <div class="memo-item" style="top: 50%; left: 60%;" onclick="showMemoDetails(2)">
                                <div class="memo-marker" style="background-color: #4ECDC4;">
                                    <i class="fas fa-camera"></i>
                                </div>
                                <div class="memo-label">記念写真</div>
                            </div>
                            
                            <!-- メモ3: プレゼント -->
                            <div class="memo-item" style="top: 70%; left: 40%;" onclick="showMemoDetails(3)">
                                <div class="memo-marker" style="background-color: #FFE66D;">
                                    <i class="fas fa-gift"></i>
                                </div>
                                <div class="memo-label">サプライズ</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- キャンバスコントロール -->
                    <div class="canvas-controls">
                        <button class="control-btn active" onclick="selectTool('memo')" title="メモ追加">
                            <i class="fas fa-sticky-note"></i>
                        </button>
                        <button class="control-btn" onclick="selectTool('photo')" title="写真追加">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button class="control-btn" onclick="selectTool('location')" title="位置情報">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                        <button class="control-btn" onclick="selectTool('draw')" title="描画">
                            <i class="fas fa-pen"></i>
                        </button>
                        <div class="control-divider"></div>
                        <button class="control-btn" onclick="undoAction()" title="元に戻す">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="control-btn" onclick="clearCanvas()" title="クリア">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <!-- サイドパネル -->
                <div class="canvas-sidebar">
                    <!-- メモ一覧 -->
                    <div class="memos-panel">
                        <h3>メモ一覧</h3>
                        <div class="memos-list">
                            <div class="memo-card active" onclick="selectMemo(1)">
                                <div class="memo-icon" style="background-color: #FF6B6B;">
                                    <i class="fas fa-utensils"></i>
                                </div>
                                <div class="memo-info">
                                    <h4>美味しいランチ</h4>
                                    <p>14:00</p>
                                    <div class="memo-tags">
                                        <span class="tag">グルメ</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="memo-card" onclick="selectMemo(2)">
                                <div class="memo-icon" style="background-color: #4ECDC4;">
                                    <i class="fas fa-camera"></i>
                                </div>
                                <div class="memo-info">
                                    <h4>記念写真</h4>
                                    <p>15:30</p>
                                    <div class="memo-tags">
                                        <span class="tag">写真</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="memo-card" onclick="selectMemo(3)">
                                <div class="memo-icon" style="background-color: #FFE66D;">
                                    <i class="fas fa-gift"></i>
                                </div>
                                <div class="memo-info">
                                    <h4>サプライズ</h4>
                                    <p>17:00</p>
                                    <div class="memo-tags">
                                        <span class="tag">プレゼント</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- メモ追加 -->
                    <div class="add-memo-panel">
                        <h3>メモを追加</h3>
                        <div class="add-memo-options">
                            <button class="add-memo-btn" onclick="addQuickMemo('food')">
                                <i class="fas fa-utensils"></i>
                                <span>グルメ</span>
                            </button>
                            <button class="add-memo-btn" onclick="addQuickMemo('photo')">
                                <i class="fas fa-camera"></i>
                                <span>写真</span>
                            </button>
                            <button class="add-memo-btn" onclick="addQuickMemo('gift')">
                                <i class="fas fa-gift"></i>
                                <span>プレゼント</span>
                            </button>
                            <button class="add-memo-btn" onclick="addQuickMemo('location')">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>位置情報</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- フィルター -->
                    <div class="filter-panel">
                        <h3>フィルター</h3>
                        <div class="filter-options">
                            <div class="filter-group">
                                <h4>カテゴリ</h4>
                                <div class="filter-chips">
                                    <button class="filter-chip active" onclick="toggleFilter('category', 'all')">すべて</button>
                                    <button class="filter-chip" onclick="toggleFilter('category', 'food')">グルメ</button>
                                    <button class="filter-chip" onclick="toggleFilter('category', 'photo')">写真</button>
                                    <button class="filter-chip" onclick="toggleFilter('category', 'gift')">プレゼント</button>
                                    <button class="filter-chip" onclick="toggleFilter('category', 'location')">位置情報</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- メモ詳細モーダル -->
            <div class="memo-modal" id="memoModal" style="display: none;">
                <div class="modal-overlay" onclick="closeMemoModal()"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="memoTitle">メモ詳細</h2>
                        <button class="modal-close" onclick="closeMemoModal()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="memo-detail-section">
                            <h3>基本情報</h3>
                            <div class="detail-item">
                                <label>タイトル</label>
                                <p id="memoDetailTitle">美味しいランチ</p>
                            </div>
                            <div class="detail-item">
                                <label>時間</label>
                                <p id="memoDetailTime">14:00</p>
                            </div>
                            <div class="detail-item">
                                <label>カテゴリ</label>
                                <p id="memoDetailCategory">グルメ</p>
                            </div>
                        </div>
                        
                        <div class="memo-detail-section">
                            <h3>メモ</h3>
                            <p id="memoDetailDescription">
                                とても美味しいランチでした。パートナーも大満足！
                            </p>
                        </div>
                        
                        <div class="memo-detail-section">
                            <h3>写真</h3>
                            <div class="photos-grid">
                                <div class="photo-item">
                                    <img src="../../assets/images/memo-photo1.jpg" alt="メモ写真" onerror="this.style.display='none'">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="editMemo()">
                            <i class="fas fa-edit"></i>
                            編集
                        </button>
                        <button class="btn btn-danger" onclick="deleteMemo()">
                            <i class="fas fa-trash"></i>
                            削除
                        </button>
                        <button class="btn btn-primary" onclick="shareMemo()">
                            <i class="fas fa-share"></i>
                            共有
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/common.js"></script>
    <script src="../../js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeCanvas();
        });
        
        let currentTool = 'memo';
        let selectedMemo = null;
        let isMapView = false;
        
        function initializeCanvas() {
            // キャンバスの初期化
            loadMemos();
            setupCanvasInteractions();
        }
        
        function toggleMapView() {
            isMapView = !isMapView;
            const icon = document.getElementById('viewToggleIcon');
            const text = document.getElementById('viewToggleText');
            
            if (isMapView) {
                icon.className = 'fas fa-paint-brush';
                text.textContent = 'キャンバス表示';
                showInfo('地図表示に切り替えました');
                // 地図表示の実装（実際のプロジェクトでは地図APIを使用）
            } else {
                icon.className = 'fas fa-map';
                text.textContent = '地図表示';
                showInfo('キャンバス表示に切り替えました');
            }
        }
        
        function loadMemos() {
            // メモデータの読み込み
            console.log('メモデータを読み込みました');
        }
        
        function setupCanvasInteractions() {
            // キャンバスのインタラクション設定
            console.log('キャンバスインタラクションを設定しました');
        }
        
        function selectTool(tool) {
            currentTool = tool;
            
            // ツールボタンのアクティブ状態を更新
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.control-btn').classList.add('active');
            
            showInfo(`${tool}ツールを選択しました`);
        }
        
        function showMemoDetails(memoId) {
            const modal = document.getElementById('memoModal');
            modal.style.display = 'block';
            
            // メモの詳細情報を設定（実際のデータに基づいて）
            // ここではサンプルデータを使用
            console.log('メモ詳細を表示:', memoId);
        }
        
        function closeMemoModal() {
            const modal = document.getElementById('memoModal');
            modal.style.display = 'none';
        }
        
        function selectMemo(memoId) {
            selectedMemo = memoId;
            
            // メモカードのアクティブ状態を更新
            document.querySelectorAll('.memo-card').forEach(card => {
                card.classList.remove('active');
            });
            event.target.closest('.memo-card').classList.add('active');
            
            // キャンバス上のメモをハイライト
            highlightMemoOnCanvas(memoId);
        }
        
        function highlightMemoOnCanvas(memoId) {
            // キャンバス上でメモをハイライト
            console.log('メモをハイライト:', memoId);
        }
        
        function addQuickMemo(type) {
            showInfo(`${type}メモを追加しています...`);
            // メモ追加処理
        }
        
        function toggleFilter(filterType, value) {
            // フィルターチップのアクティブ状態を更新
            if (filterType === 'category') {
                const chips = document.querySelectorAll('.filter-chip');
                chips.forEach(chip => {
                    chip.classList.remove('active');
                });
                event.target.classList.add('active');
            }
            
            // フィルター適用
            applyFilters();
        }
        
        function applyFilters() {
            // フィルター処理
            console.log('フィルターを適用しました');
        }
        
        function undoAction() {
            showInfo('元に戻しました');
        }
        
        function clearCanvas() {
            if (confirm('キャンバスをクリアしますか？')) {
                showSuccess('キャンバスをクリアしました');
            }
        }
        
        function editMemo() {
            showInfo('メモを編集します');
            closeMemoModal();
        }
        
        function deleteMemo() {
            if (confirm('このメモを削除しますか？')) {
                showSuccess('メモを削除しました');
                closeMemoModal();
            }
        }
        
        function shareMemo() {
            if (navigator.share) {
                navigator.share({
                    title: 'Date Canvas メモ',
                    text: 'デートの思い出を共有します',
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                showSuccess('メモのリンクをコピーしました');
            }
        }
        
        // ナビゲーション関数
        function navigateTo(screenId) {
            const routes = {
                'UC001-001': '../uc001/UC001-001.html',
                'UC001-002': '../uc001/UC001-002.html',
                'UC001-003': '../uc001/UC001-003.html',
                'UC001-004': '../uc001/UC001-004.html',
                'UC001-005': '../uc001/UC001-005.html',
                'UC002-001': '../uc002/UC002-001.html',
                'UC002-002': '../uc002/UC002-002.html',
                'UC003-001': '../uc003/UC003-001.html',
                'UC003-002': '../uc003/UC003-002.html',
                'UC003-003': '../uc003/UC003-003.html',
                'UC003-004': '../uc003/UC003-004.html',
                'UC003-005': '../uc003/UC003-005.html',
                'UC004-001': '../uc004/UC004-001.html',
                'UC004-002': '../uc004/UC004-002.html',
                'UC004-003': '../uc004/UC004-003.html',
                'UC005-001': 'UC005-001.html',
                'UC007-001': '../uc007/UC007-001.html',
                'UC007-002': '../uc007/UC007-002.html',
                'AUTH-001': '../auth/AUTH-001.html',
                'AUTH-002': '../auth/AUTH-002.html',
                'AUTH-003': '../auth/AUTH-003.html',
                'AUTH-004': '../auth/AUTH-004.html',
                'COMMON-001': '../common/COMMON-001.html',
                'COMMON-002': '../common/COMMON-002.html',
                'COMMON-003': '../common/COMMON-003.html',
                'COMMON-004': '../common/COMMON-004.html',
                'COMMON-005': '../common/COMMON-005.html'
            };
            
            if (routes[screenId]) {
                window.location.href = routes[screenId];
            } else {
                console.warn('ルートが見つかりません:', screenId);
                showInfo('画面が見つかりません');
            }
        }
    </script>
    
    <style>
        .canvas-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: var(--space-6);
            margin-top: var(--space-6);
        }
        
        .canvas-wrapper {
            position: relative;
            background-color: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        .canvas-view {
            position: relative;
            width: 100%;
            height: 600px;
            background-color: #f8f9fa;
        }
        
        .canvas-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.1;
        }
        
        .canvas-content {
            text-align: center;
            color: var(--text-secondary);
        }
        
        .canvas-content i {
            font-size: 64px;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }
        
        .canvas-content h3 {
            font-size: var(--text-xl);
            font-weight: 600;
            margin-bottom: var(--space-2);
        }
        
        .memo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .memo-item {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }
        
        .memo-item:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .memo-marker {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: var(--shadow-lg);
            margin: 0 auto;
        }
        
        .memo-label {
            margin-top: var(--space-2);
            padding: var(--space-1) var(--space-2);
            background-color: var(--white);
            border-radius: var(--radius-md);
            font-size: var(--text-xs);
            font-weight: 600;
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
        }
        
        .canvas-controls {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            background-color: var(--white);
            padding: var(--space-2);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }
        
        .control-btn {
            width: 48px;
            height: 48px;
            border: none;
            background-color: var(--gray-100);
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .control-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .control-divider {
            height: 1px;
            background-color: var(--border-light);
            margin: var(--space-2) 0;
        }
        
        .canvas-sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        .memos-panel,
        .add-memo-panel,
        .filter-panel {
            background-color: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            padding: var(--space-6);
        }
        
        .memos-panel h3,
        .add-memo-panel h3,
        .filter-panel h3 {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--space-4);
            color: var(--text-primary);
        }
        
        .memos-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }
        
        .memo-card {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .memo-card:hover {
            background-color: var(--gray-50);
        }
        
        .memo-card.active {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
        }
        
        .memo-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .memo-info {
            flex: 1;
        }
        
        .memo-info h4 {
            font-size: var(--text-md);
            font-weight: 600;
            margin-bottom: var(--space-1);
            color: var(--text-primary);
        }
        
        .memo-info p {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
        }
        
        .memo-tags {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }
        
        .add-memo-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
        }
        
        .add-memo-btn {
            padding: var(--space-4);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            background-color: var(--white);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-2);
            transition: all 0.3s ease;
        }
        
        .add-memo-btn:hover {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }
        
        .add-memo-btn i {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .add-memo-btn span {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .filter-options {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }
        
        .filter-group h4 {
            font-size: var(--text-sm);
            font-weight: 600;
            margin-bottom: var(--space-2);
            color: var(--text-secondary);
        }
        
        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }
        
        .filter-chip {
            padding: var(--space-2) var(--space-3);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-full);
            background-color: var(--white);
            cursor: pointer;
            font-size: var(--text-sm);
            transition: all 0.3s ease;
        }
        
        .filter-chip:hover {
            border-color: var(--primary-color);
        }
        
        .filter-chip.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        /* メモ詳細モーダル */
        .memo-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }
        
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-6);
            border-bottom: 1px solid var(--border-light);
        }
        
        .modal-header h2 {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .modal-close {
            width: 40px;
            height: 40px;
            border: none;
            background-color: var(--gray-100);
            border-radius: var(--radius-full);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-secondary);
        }
        
        .modal-body {
            padding: var(--space-6);
        }
        
        .memo-detail-section {
            margin-bottom: var(--space-6);
        }
        
        .memo-detail-section:last-child {
            margin-bottom: 0;
        }
        
        .memo-detail-section h3 {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--space-4);
            color: var(--text-primary);
        }
        
        .detail-item {
            margin-bottom: var(--space-3);
        }
        
        .detail-item label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-1);
        }
        
        .detail-item p {
            font-size: var(--text-md);
            color: var(--text-primary);
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-3);
        }
        
        .photo-item {
            aspect-ratio: 1;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background-color: var(--gray-100);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .modal-footer {
            display: flex;
            gap: var(--space-3);
            padding: var(--space-6);
            border-top: 1px solid var(--border-light);
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .canvas-container {
                grid-template-columns: 1fr;
            }
            
            .canvas-view {
                height: 400px;
            }
            
            .add-memo-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</body>
</html>
