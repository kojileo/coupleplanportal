    <!-- メインコンテンツ -->

            <!-- デートプラン作成フォーム -->
            <div class="plan-form-container">
                <form class="plan-form" id="planForm">
                    <!-- ステップ1: 基本情報 -->
                    <div class="form-step active" id="step1">
                        <div class="step-header">
                            <div class="step-number">1</div>
                            <div class="step-content">
                                <h2>基本情報</h2>
                                <p>デートの基本要件を教えてください</p>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="dateType" class="form-label">デートの種類</label>
                                    <select id="dateType" name="dateType" class="form-select" required>
                                        <option value="">選択してください</option>
                                        <option value="first">初デート</option>
                                        <option value="anniversary">記念日</option>
                                        <option value="casual">カジュアル</option>
                                        <option value="special">特別な日</option>
                                        <option value="makeup">仲直り</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="dateDate" class="form-label">希望日</label>
                                    <input type="date" id="dateDate" name="dateDate" class="form-input" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="dateTime" class="form-label">時間帯</label>
                                    <select id="dateTime" name="dateTime" class="form-select" required>
                                        <option value="">選択してください</option>
                                        <option value="morning">午前（9:00-12:00）</option>
                                        <option value="afternoon">午後（12:00-17:00）</option>
                                        <option value="evening">夕方（17:00-21:00）</option>
                                        <option value="night">夜（21:00-24:00）</option>
                                        <option value="all-day">終日</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="duration" class="form-label">所要時間</label>
                                    <select id="duration" name="duration" class="form-select" required>
                                        <option value="">選択してください</option>
                                        <option value="2hours">2時間</option>
                                        <option value="4hours">4時間</option>
                                        <option value="6hours">6時間</option>
                                        <option value="8hours">8時間</option>
                                        <option value="all-day">終日</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ステップ2: 予算・地域 -->

                            <div class="step-number">2</div>
                            <div class="step-content">

                                        <button type="button" class="budget-preset" onclick="setBudget(20000)">¥20,000</button>
                                        <button type="button" class="budget-preset" onclick="setBudget(30000)">¥30,000</button>

                                            <span class="preference-label">和食</span>
                                        </label>
                                        <label class="preference-item">

                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/common.js"></script>
    <script src="../../js/navigation.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 4;
        
        document.addEventListener('DOMContentLoaded', function() {
            initializePlanForm();
        });
        
        function initializePlanForm() {
            // フォーム送信処理
            document.getElementById('planForm').addEventListener('submit', function(e) {
                e.preventDefault();
                generatePlan();
            });
            
            // 今日の日付を設定
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateDate').value = today;
        }
        
        function nextStep() {
            if (validateCurrentStep()) {
                if (currentStep < totalSteps) {
                    // 現在のステップを非表示
                    document.getElementById(`step${currentStep}`).classList.remove('active');
                    
                    // 次のステップを表示
                    currentStep++;
                    document.getElementById(`step${currentStep}`).classList.add('active');
                    
                    // ナビゲーションボタンの更新
                    updateNavigationButtons();
                }
            }
        }
        
        function previousStep() {
            if (currentStep > 1) {
                // 現在のステップを非表示
                document.getElementById(`step${currentStep}`).classList.remove('active');
                
                // 前のステップを表示
                currentStep--;
                document.getElementById(`step${currentStep}`).classList.add('active');
                
                // ナビゲーションボタンの更新
                updateNavigationButtons();
            }
        }
        
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const generateBtn = document.getElementById('generateBtn');
            
            if (currentStep === 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'inline-flex';
                generateBtn.style.display = 'none';
            } else if (currentStep === totalSteps) {
                prevBtn.style.display = 'inline-flex';
                nextBtn.style.display = 'none';
                generateBtn.style.display = 'inline-flex';
            } else {
                prevBtn.style.display = 'inline-flex';
                nextBtn.style.display = 'inline-flex';
                generateBtn.style.display = 'none';
            }
        }
        
        function validateCurrentStep() {
            const currentStepElement = document.getElementById(`step${currentStep}`);
            const requiredFields = currentStepElement.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    showFieldError(field, 'この項目は必須です');
                    isValid = false;
                } else {
                    clearFieldError(field);
                }
            });
            
            return isValid;
        }
        
        function updateBudget(value) {
            document.getElementById('budgetValue').textContent = '¥' + parseInt(value).toLocaleString();
        }
        
        function setBudget(amount) {
            document.getElementById('budget').value = amount;
            updateBudget(amount);
        }
        
        function generatePlan() {
            if (validateCurrentStep()) {
                showInfo('AIがデートプランを生成中...');
                setTimeout(() => {
                    window.location.href = 'UC001-002.html';
                }, 1000);
            }
        }
        
        function loadTemplate(template) {
            const templates = {
                romantic: {
                    dateType: 'special',
                    activities: ['shopping', 'museum', 'park'],
                    food: ['french', 'cafe'],
                    atmosphere: ['romantic'],
                    budget: 20000
                },
                casual: {
                    dateType: 'casual',
                    activities: ['park', 'movie'],
                    food: ['cafe', 'street'],
                    atmosphere: ['casual', 'relaxing'],
                    budget: 5000
                },
                adventure: {
                    dateType: 'casual',
                    activities: ['sports', 'park'],
                    food: ['street'],
                    atmosphere: ['adventure', 'active'],
                    budget: 15000
                },
                cultural: {
                    dateType: 'casual',
                    activities: ['museum', 'culture'],
                    food: ['japanese', 'cafe'],
                    atmosphere: ['cultural'],
                    budget: 10000
                }
            };
            
            const templateData = templates[template];
            if (templateData) {
                // テンプレートデータをフォームに設定
                Object.keys(templateData).forEach(key => {
                    const element = document.querySelector(`[name="${key}"]`);
                    if (element) {
                        if (element.type === 'checkbox') {
                            element.checked = templateData[key].includes(element.value);
                        } else {
                            element.value = templateData[key];
                        }
                    }
                });
                
                showSuccess(`${template}テンプレートを読み込みました`);
            }
        }
    </script>

        .budget-preset {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            background-color: var(--white);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: var(--text-sm);
        }
        
        .budget-preset:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--space-3);
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            cursor: pointer;
        }
        
        .checkbox-item input[type="checkbox"] {
            display: none;
        }
        
        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .checkbox-item input[type="checkbox"]:checked + .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .checkbox-item input[type="checkbox"]:checked + .checkmark::after {
            content: '✓';
            color: var(--white);
            font-size: var(--text-xs);
        }
        
        .preference-categories {
            display: flex;
            flex-direction: column;
            gap: var(--space-8);
        }
        
        .category-section h3 {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-4);
        }
        
        .preference-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-3);
        }
        
        .preference-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-4);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
            text-align: center;
        }
        
        .preference-item:hover {
            border-color: var(--primary-color);
            background-color: var(--gray-50);
        }
        
        .preference-item input[type="checkbox"] {
            display: none;
        }
        
        .preference-item input[type="checkbox"]:checked + .preference-icon + .preference-label {
            color: var(--primary-color);
        }
        
        .preference-item input[type="checkbox"]:checked {
            border-color: var(--primary-color);
            background-color: rgba(255, 107, 107, 0.1);
        }
        
        .preference-icon {
            font-size: var(--text-2xl);
        }
        
        .preference-label {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .radio-group {
            display: flex;
            gap: var(--space-4);
            flex-wrap: wrap;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            cursor: pointer;
        }
        
        .radio-item input[type="radio"] {
            display: none;
        }
        
        .radio-mark {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .radio-item input[type="radio"]:checked + .radio-mark {
            border-color: var(--primary-color);
        }
        
        .radio-item input[type="radio"]:checked + .radio-mark::after {
            content: '';
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: var(--radius-full);
        }
        
        .form-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-8);
            padding-top: var(--space-6);
            border-top: 1px solid var(--border-light);
        }
        
        .quick-settings {
            background-color: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            padding: var(--space-8);
        }
        
        .quick-settings h3 {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-6);
            text-align: center;
        }
        
        .quick-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
        }
        
        .quick-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-4);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            background-color: var(--white);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .quick-btn:hover {
            border-color: var(--primary-color);
            background-color: var(--gray-50);
        }
        
        .quick-btn i {
            font-size: var(--text-xl);
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-4);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .preference-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .form-navigation {
                flex-direction: column;
                gap: var(--space-3);
            }
            
            .quick-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
