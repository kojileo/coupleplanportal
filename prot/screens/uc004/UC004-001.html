    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- ヘッダー -->
            <div class="page-header">
                <div class="header-content">
                    <h1 class="page-title">AI仲裁依頼</h1>
                    <p class="page-subtitle">AIがあなたたちの関係を分析し、最適な解決策を提案します</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="goBack()">

                        戻る

                </div>
            </div>

            <!-- 仲裁依頼フォーム -->
            <div class="mediation-form-container">
                <form class="mediation-form" id="mediationForm">
                    <!-- ステップ1: 基本情報 -->
                    <div class="form-step active" id="step1">
                        <div class="step-header">
                            <div class="step-number">1</div>
                            <div class="step-content">
                                <h2>基本情報</h2>
                                <p>あなたとパートナーの基本情報を教えてください</p>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="relationshipDuration" class="form-label">交際期間</label>
                                    <select id="relationshipDuration" name="relationshipDuration" class="form-select" required>
                                        <option value="">選択してください</option>
                                        <option value="less-than-1">1年未満</option>
                                        <option value="1-2">1〜2年</option>
                                        <option value="2-3">2〜3年</option>
                                        <option value="3-5">3〜5年</option>
                                        <option value="5-10">5〜10年</option>
                                        <option value="more-than-10">10年以上</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="livingSituation" class="form-label">同居状況</label>
                                    <div class="radio-group">
                                        <div class="form-radio">
                                            <input type="radio" id="living-together" name="livingSituation" value="together">
                                            <label for="living-together">同居している</label>
                                        </div>
                                        <div class="form-radio">
                                            <input type="radio" id="living-separate" name="livingSituation" value="separate">
                                            <label for="living-separate">別居している</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="conflictFrequency" class="form-label">最近の喧嘩の頻度</label>
                                    <select id="conflictFrequency" name="conflictFrequency" class="form-select" required>
                                        <option value="">選択してください</option>
                                        <option value="daily">毎日</option>
                                        <option value="weekly">週に数回</option>
                                        <option value="monthly">月に数回</option>
                                        <option value="rarely">ほとんどない</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="relationshipSatisfaction" class="form-label">現在の関係満足度</label>
                                    <div class="rating-slider">
                                        <input type="range" id="relationshipSatisfaction" name="relationshipSatisfaction" min="1" max="10" value="5" class="slider">
                                        <div class="slider-labels">
                                            <span>1（非常に不満）</span>
                                            <span>10（非常に満足）</span>
                                        </div>
                                        <div class="slider-value">
                                            <span id="satisfactionValue">5</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ステップ2: 問題の詳細 -->
                    <div class="form-step" id="step2">
                        <div class="step-header">
                            <div class="step-number">2</div>
                            <div class="step-content">
                                <h2>問題の詳細</h2>
                                <p>現在の状況や問題について詳しく教えてください</p>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <div class="form-group">
                                <label for="conflictType" class="form-label">主な問題の種類</label>
                                <div class="checkbox-group">
                                    <div class="form-checkbox">
                                        <input type="checkbox" id="type-communication" name="conflictType" value="communication">
                                        <label for="type-communication">コミュニケーション</label>
                                    </div>
                                    <div class="form-checkbox">
                                        <input type="checkbox" id="type-finance" name="conflictType" value="finance">
                                        <label for="type-finance">お金・将来設計</label>
                                    </div>
                                    <div class="form-checkbox">
                                        <input type="checkbox" id="type-family" name="conflictType" value="family">
                                        <label for="type-family">家族・友人関係</label>
                                    </div>
                                    <div class="form-checkbox">
                                        <input type="checkbox" id="type-work" name="conflictType" value="work">
                                        <label for="type-work">仕事・時間</label>
                                    </div>
                                    <div class="form-checkbox">
                                        <input type="checkbox" id="type-lifestyle" name="conflictType" value="lifestyle">
                                        <label for="type-lifestyle">生活スタイル</label>
                                    </div>
                                    <div class="form-checkbox">
                                        <input type="checkbox" id="type-trust" name="conflictType" value="trust">
                                        <label for="type-trust">信頼関係</label>
                                    </div>
                                    <div class="form-checkbox">
                                        <input type="checkbox" id="type-intimacy" name="conflictType" value="intimacy">
                                        <label for="type-intimacy">親密さ・愛情</label>
                                    </div>
                                    <div class="form-checkbox">
                                        <input type="checkbox" id="type-other" name="conflictType" value="other">
                                        <label for="type-other">その他</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="conflictDescription" class="form-label">問題の詳細</label>
                                <textarea id="conflictDescription" name="conflictDescription" class="form-textarea" placeholder="現在の状況や問題について詳しく教えてください" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="emotions" class="form-label">現在の気持ち</label>
                                <div class="emotion-selector">
                                    <div class="emotion-item">
                                        <input type="checkbox" id="emotion-sad" name="emotions" value="sad">
                                        <label for="emotion-sad">
                                            <i class="fas fa-frown"></i>
                                            <span>悲しい</span>
                                        </label>
                                    </div>
                                    <div class="emotion-item">
                                        <input type="checkbox" id="emotion-angry" name="emotions" value="angry">
                                        <label for="emotion-angry">
                                            <i class="fas fa-angry"></i>
                                            <span>怒り</span>
                                        </label>
                                    </div>
                                    <div class="emotion-item">
                                        <input type="checkbox" id="emotion-frustrated" name="emotions" value="frustrated">
                                        <label for="emotion-frustrated">
                                            <i class="fas fa-exclamation-triangle"></i>
                                            <span>イライラ</span>
                                        </label>
                                    </div>
                                    <div class="emotion-item">
                                        <input type="checkbox" id="emotion-lonely" name="emotions" value="lonely">
                                        <label for="emotion-lonely">
                                            <i class="fas fa-user-times"></i>
                                            <span>孤独</span>
                                        </label>
                                    </div>
                                    <div class="emotion-item">
                                        <input type="checkbox" id="emotion-confused" name="emotions" value="confused">
                                        <label for="emotion-confused">
                                            <i class="fas fa-question-circle"></i>
                                            <span>混乱</span>
                                        </label>
                                    </div>
                                    <div class="emotion-item">
                                        <input type="checkbox" id="emotion-hopeless" name="emotions" value="hopeless">
                                        <label for="emotion-hopeless">
                                            <i class="fas fa-heart-broken"></i>
                                            <span>絶望</span>
                                        </label>
                                    </div>
                                </div>

                        </div>

                    <!-- ステップ3: 希望する解決策 -->
                    <div class="form-step" id="step3">
                        <div class="step-header">
                            <div class="step-number">3</div>
                            <div class="step-content">
                                <h2>希望する解決策</h2>
                                <p>どのような解決を望んでいますか？</p>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <div class="form-group">
                                <label for="desiredOutcome" class="form-label">希望する結果</label>
                                <div class="radio-group">
                                    <div class="form-radio">
                                        <input type="radio" id="outcome-repair" name="desiredOutcome" value="repair">
                                        <label for="outcome-repair">関係を修復したい</label>
                                    </div>
                                    <div class="form-radio">
                                        <input type="radio" id="outcome-improve" name="desiredOutcome" value="improve">
                                        <label for="outcome-improve">関係を改善したい</label>
                                    </div>
                                    <div class="form-radio">
                                        <input type="radio" id="outcome-understand" name="desiredOutcome" value="understand">
                                        <label for="outcome-understand">お互いを理解したい</label>
                                    </div>
                                    <div class="form-radio">
                                        <input type="radio" id="outcome-communication" name="desiredOutcome" value="communication">
                                        <label for="outcome-communication">コミュニケーションを改善したい</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="urgency" class="form-label">緊急度</label>
                                <div class="urgency-selector">
                                    <div class="urgency-item">
                                        <input type="radio" id="urgency-low" name="urgency" value="low">
                                        <label for="urgency-low">
                                            <i class="fas fa-clock"></i>
                                            <span>低</span>
                                        </label>
                                    </div>
                                    <div class="urgency-item">
                                        <input type="radio" id="urgency-medium" name="urgency" value="medium">
                                        <label for="urgency-medium">
                                            <i class="fas fa-exclamation-circle"></i>
                                            <span>中</span>
                                        </label>
                                    </div>
                                    <div class="urgency-item">
                                        <input type="radio" id="urgency-high" name="urgency" value="high">
                                        <label for="urgency-high">
                                            <i class="fas fa-exclamation-triangle"></i>
                                            <span>高</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="additionalInfo" class="form-label">追加情報</label>
                                <textarea id="additionalInfo" name="additionalInfo" class="form-textarea" placeholder="その他、伝えたいことがあれば記入してください"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- フォームナビゲーション -->
                    <div class="form-navigation">
                        <button type="button" class="btn btn-secondary" id="prevBtn" onclick="previousStep()" style="display: none;">
                            <i class="fas fa-arrow-left"></i>
                            前へ
                        </button>
                        <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextStep()">
                            次へ
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <button type="submit" class="btn btn-primary" id="submitBtn" style="display: none;">
                            <i class="fas fa-paper-plane"></i>
                            仲裁依頼を送信
                        </button>
                    </div>
                </form>
            </div>

            <!-- プライバシー情報 -->
            <div class="privacy-notice">
                <div class="notice-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="notice-content">
                    <h3>プライバシー保護</h3>
                    <p>あなたの情報は厳重に保護され、第三者と共有されることはありません。AI分析は匿名化されたデータのみを使用します。</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/common.js"></script>
    <script src="../../js/navigation.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 3;
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeMediationForm();
        });
        
        function initializeMediationForm() {
            // スライダーの初期化
            const satisfactionSlider = document.getElementById('relationshipSatisfaction');
            const satisfactionValue = document.getElementById('satisfactionValue');
            
            satisfactionSlider.addEventListener('input', function() {
                satisfactionValue.textContent = this.value;
            });
            
            // フォーム送信処理
            document.getElementById('mediationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitMediationRequest();
            });
        }
        
        function nextStep() {
            if (validateCurrentStep()) {
                if (currentStep < totalSteps) {
                    // 現在のステップを非表示
                    document.getElementById(`step${currentStep}`).classList.remove('active');
                    
                    // 次のステップを表示
                    currentStep++;
                    document.getElementById(`step${currentStep}`).classList.add('active');
                    
                    // ナビゲーションボタンの更新
                    updateNavigationButtons();
                }
            }
        }
        
        function previousStep() {
            if (currentStep > 1) {
                // 現在のステップを非表示
                document.getElementById(`step${currentStep}`).classList.remove('active');
                
                // 前のステップを表示
                currentStep--;
                document.getElementById(`step${currentStep}`).classList.add('active');
                
                // ナビゲーションボタンの更新
                updateNavigationButtons();
            }
        }
        
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            if (currentStep === 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'inline-flex';
                submitBtn.style.display = 'none';
            } else if (currentStep === totalSteps) {
                prevBtn.style.display = 'inline-flex';
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-flex';
            } else {
                prevBtn.style.display = 'inline-flex';
                nextBtn.style.display = 'inline-flex';
                submitBtn.style.display = 'none';
            }
        }
        
        function validateCurrentStep() {
            const currentStepElement = document.getElementById(`step${currentStep}`);
            const requiredFields = currentStepElement.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    showFieldError(field, 'この項目は必須です');
                    isValid = false;
                } else {
                    clearFieldError(field);
                }
            });
            
            // チェックボックスの検証
            if (currentStep === 2) {
                const conflictTypes = currentStepElement.querySelectorAll('input[name="conflictType"]:checked');
                if (conflictTypes.length === 0) {
                    showWarning('問題の種類を少なくとも1つ選択してください');
                    isValid = false;
                }
            }
            
            return isValid;
        }
        
        function submitMediationRequest() {
            if (validateCurrentStep()) {
                showSuccess('仲裁依頼を送信しました');
                setTimeout(() => {
                    window.location.href = 'UC004-002.html';
                }, 1000);
            }
        }
    </script>
